protocol bgp franceix_12654  from UPSTREAM {
    neighbor 2001:7f8:54::1:99 as 12654;
    description "france-ix / RIPE NCC RIS Project";
        
    export filter {
        if ! check_export6() then reject;
        accept;
    };
    import filter {
        if ! check_import6(12654,2001:7f8:54::1:99,"peering",200) then reject;
        accept;
    };

}
