protocol bgp lucix_2906  from UPSTREAM {
    neighbor 2001:7f8:4c::b5a:1 as 2906;
    description "lu-cix / Netflix";
        
    import limit 250;
    export filter {
        if ! check_export6() then reject;
        accept;
    };
    import filter {
        if ! check_import6(2906,2001:7f8:4c::b5a:1,"peering",330) then reject;
        accept;
    };

}
