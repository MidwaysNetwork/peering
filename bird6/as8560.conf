protocol bgp franceix_8560  from UPSTREAM {
    neighbor 2001:7f8:54::42 as 8560;
    description "france-ix / 1&1 Internet";
        
    import limit 1000;
    export filter {
        if ! check_export6() then reject;
        accept;
    };
    import filter {
        if ! check_import6(8560,2001:7f8:54::42,"peering",201) then reject;
        accept;
    };

}
